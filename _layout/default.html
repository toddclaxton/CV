
<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center min-h-screen p-4 transition-colors duration-300">
  <button onclick="toggleDarkMode()" class="mb-4 px-4 py-2 rounded bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 transition">
    Toggle Dark Mode
  </button>
  <div class="w-full max-w-7xl shadow-2xl rounded-lg overflow-hidden hover:shadow-[0_20px_50px_rgba(0,0,0,0.2)] transition duration-300 ease-in-out transform hover:-translate-y-1 bg-white dark:bg-gray-800 p-4">
    {{ content }}
  </div>
</body>
</html>
